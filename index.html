<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-cloud-upload me-2"></i>
                            Subir Video
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="videoFile" class="form-label">Seleccionar Video</label>
                                <input type="file" class="form-control" id="videoFile" accept="video/*" required>
                                <div class="form-text">
                                    Formatos soportados: MP4, AVI, MOV, WMV (m√°ximo 100MB)
                                </div>
                            </div>
                            
                            <!-- Preview del archivo seleccionado -->
                            <div id="filePreview" class="mb-3 d-none">
                                <div class="alert alert-info">
                                    <i class="bi bi-file-earmark-play me-2"></i>
                                    <span id="fileName"></span>
                                    <small class="text-muted ms-2">(<span id="fileSize"></span>)</small>
                                </div>
                            </div>
                            
                            <!-- Barra de progreso -->
                            <div id="progressContainer" class="mb-3 d-none">
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted mt-1 d-block">
                                    <span id="progressText">Subiendo...</span>
                                </small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <i class="bi bi-upload me-2"></i>
                                Subir Video
                            </button>
                        </form>
                        
                        <!-- Mensajes de resultado -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
