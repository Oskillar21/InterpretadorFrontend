<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretador de Videos - Transcripción y Resumen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }
        
        @keyframes progress-bar-stripes {
            0% {
                background-position-x: 1rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .text-content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .copy-btn-transition {
            transition: all 0.3s ease;
        }
        
        .result-container {
            border-left: 4px solid #198754;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">                        <h4 class="mb-0">
                            <i class="bi bi-cloud-upload me-2"></i>
                            Interpretador de Videos
                        </h4>
                        <small class="opacity-75">Sube tu video para obtener transcripción y resumen</small>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="videoFile" class="form-label">Seleccionar Video</label>
                                <input type="file" class="form-control" id="videoFile" accept="video/*" required>
                                <div class="form-text">
                                    Formatos soportados: MP4, AVI, MOV, WMV (máximo 100MB)
                                </div>
                            </div>
                            
                            <!-- Preview del archivo seleccionado -->
                            <div id="filePreview" class="mb-3 d-none">
                                <div class="alert alert-info">
                                    <i class="bi bi-file-earmark-play me-2"></i>
                                    <span id="fileName"></span>
                                    <small class="text-muted ms-2">(<span id="fileSize"></span>)</small>
                                </div>
                            </div>
                            
                            <!-- Barra de progreso -->
                            <div id="progressContainer" class="mb-3 d-none">
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted mt-1 d-block">
                                    <span id="progressText">Subiendo...</span>
                                </small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <i class="bi bi-upload me-2"></i>
                                Subir Video
                            </button>
                            
                            <!-- Botón de diagnóstico -->
                            <div class="text-center mt-2">
                                <button type="button" class="btn btn-outline-info btn-sm" onclick="checkServerStatus()">
                                    <i class="bi bi-gear me-1"></i>
                                    Verificar Estado del Servidor
                                </button>
                            </div>
                        </form>
                          <!-- Mensajes de resultado -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
                  <!-- Sección de resultados -->
                <div id="resultsSection" class="card shadow mt-4 d-none fade-in result-container">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-check-circle me-2"></i>
                            Resultados del Procesamiento
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Información del video -->
                        <div class="mb-4">
                            <h6 class="text-muted mb-2">
                                <i class="bi bi-info-circle me-1"></i>
                                Información del Video
                            </h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <small class="text-muted">Archivo:</small>
                                    <div id="processedFileName" class="fw-bold text-truncate"></div>
                                </div>
                                <div class="col-sm-6">
                                    <small class="text-muted">Estado:</small>
                                    <div class="text-success fw-bold">
                                        <i class="bi bi-check-circle-fill me-1"></i>
                                        Procesado exitosamente
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Transcripción -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="text-muted mb-0">
                                    <i class="bi bi-mic me-1"></i>
                                    Transcripción
                                </h6>
                                <button type="button" class="btn btn-sm btn-outline-secondary copy-btn-transition" onclick="copyToClipboard('transcriptionText')">
                                    <i class="bi bi-clipboard me-1"></i>Copiar
                                </button>
                            </div>
                            <div class="border rounded p-3 bg-light" style="max-height: 300px; overflow-y: auto;">
                                <div id="transcriptionText" class="text-content"></div>
                            </div>
                        </div>
                        
                        <!-- Resumen -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="text-muted mb-0">
                                    <i class="bi bi-journal-text me-1"></i>
                                    Resumen
                                </h6>
                                <button type="button" class="btn btn-sm btn-outline-secondary copy-btn-transition" onclick="copyToClipboard('resumeText')">
                                    <i class="bi bi-clipboard me-1"></i>Copiar
                                </button>
                            </div>
                            <div class="border rounded p-3 bg-light" style="max-height: 200px; overflow-y: auto;">
                                <div id="resumeText" class="text-content"></div>
                            </div>
                        </div>
                        
                        <!-- Botón para procesar otro video -->
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-primary btn-lg" onclick="resetForNewUpload()">
                                <i class="bi bi-plus-circle me-2"></i>
                                Procesar Otro Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
